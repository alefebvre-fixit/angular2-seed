

<div class="panel panel-default collateral-panel">
    <div class="panel-body">
        
    <p class="title"><span class="highlight">{{exposure.status}}</span></p>
        <div class="row">
            <div class="col-md-6">
                <table class="data-list">
                    <tbody>
                        <tr>
                        <th>Code:</th>
                        <td>{{exposure.code}}</td>
                        </tr>
                        <tr>
                        <th>Name:</th>
                        <td>{{exposure.name}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table class="data-list">
                    <tbody>
                        <tr>
                        <th>Currency:</th>
                        <td>{{exposure.currency}}</td>
                        </tr>
                        <tr>
                        <th>Description:</th>
                        <td>{{exposure.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<statistics [datas]="statistics"></statistics>

<div class="row collateral-panel">
    <div class="col-md-4" style="padding-left:0px">
        <threshold-card [threshold]="exposure.threshold" [exposure]="exposure"></threshold-card> 
    </div>
    <div class="col-md-4">
        <mta-card [mta]="exposure.mta" [exposure]="exposure"></mta-card> 
    </div>
    <div class="col-md-4" style="padding-right:0px">
        <dispute-card [dispute]="exposure.dispute"></dispute-card> 
    </div>
</div>
